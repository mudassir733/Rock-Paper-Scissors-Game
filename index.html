<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice game rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors Game!</h1>
        <div class="display-container">
            <h1>Computer Choice: <span class="computer-choice" id="computer-choice">Robot...</span></h1>
            <h1>Your Choice: <span class="your-choice" id="your-choice">Me...</span></h1>
            <h1>Result Display: <span class="result-display" id="result-display">Result...</span></h1>

            <div class="buttons-container">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
        </div>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
